<!DOCTYPE HTML>

<html lang="en">
    
    <head>

        <link href="../static/logo.png" rel="icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
                
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

        <link href="../static/access_style.css" rel="stylesheet">

        {% block head %}{% endblock head %}

        <title>{% block title %}{% endblock title %}</title>
    
    </head>

    <body>

        <div class="nav_bar">
            <img class="bar_logo" src="../static/full_logo.png">
        </div>

        <img class="bg_circ1" src="../static/circle_1.png">
        <img class="bg_circ2" src="../static/circle_2.png">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" id="div_flash">
                    <p id="mess_flash">{{message}}</p>
                </div>
                <button id="btn_flash" class="btn_flash" onclick="removeDivFlash()">x</button>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock content %}

    </body>
    
</html>
